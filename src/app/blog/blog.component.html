<!-- {{arrPost | json}} -->
<div class="column d-flex mt-4 mb-4 justify-content-center">
  <button class="btn btn-primary btn-warning col-4" [routerLink]="['/new']">Nuevo post</button>
  <button class="btn btn-primary col-4 mr-3 ml-3" (click)="onClickTodos()">Todos los posts</button>
  <select class="col-3 custom-select" (click)="onClickCategoria($event)">
    <option value="aperitivos">Aperitivos</option>
    <option value="carnes">Carnes</option>
    <option value="verduras">Verduras</option>
    <option value="pescados">Pescados</option>
    <option value="postres">Postres</option>
  </select>
</div>
<div class="card mb-3" *ngFor="let post of arrPost">
  <h5 class="card-header">{{post.titulo}}</h5>
  <div class="card-body">
    <img class="mt-1 mb-2" [src]="post.imagen">
    <p class="card-text">{{post.texto}}</p>
    <div class="colum d-flex justify-content-around">
      <p class="badge">Autor: {{post.autor}}</p>
      <p class="badge">Fecha: {{post.fecha | date: 'dd/MM/y hh:mm'}}</p>
      <p class="badge">Categor√≠a: {{post.categoria}}</p>
    </div>
  </div>
</div>
